<!DOCTYPE html>
<html>

<head>

  <title>Realtime communication with WebRTC</title>

  <link rel="stylesheet" href="/css/main.css" />

</head>

<body>

  <h1>Realtime communication with WebRTC</h1>

   <script>

  
        // Intercept Symple log messages
        log = function () {
            var args = Array.prototype.slice.call(arguments);
            $('#webrtc-logs').append(JSON.stringify(args)).append('\n');
            console.log.apply(console, arguments);
        }
    </script>

<div class="videos">
      <div class="alert alert-info alert-dismissible fade show" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <strong>Hey there!</strong> This client plays the custom WebRTC video feed generated by the <code>webrtcstreamer</code> sample.
      </div>

      <div class="row">
        <div class="col">
         <video id="localVideo" autoplay muted playsinline></video>
         <video id="remoteVideo" autoplay playsinline></video>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              Logs
            </div>
            <div class="div.a">
              <pre id="webrtc-logs"></pre>
            </div>
          </div>
        </div>
      </div>
    </div>



  <!-- This file is automatically added/served when running "node index.js". -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
