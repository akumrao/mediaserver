</td>

<tr>

<td style="background-color: #b3d1ff;">

 <div class="block">

 </div>

</td>
<td style="background-color: #8fffff;">&nbsp;Stats</td>
</tr>
<tr>
<td style="width: 160px; background-color: #ffff00;" >

</td>
<td style="background-color: #b3d1ff;">
 
 <table border="0" >
   <tr>

      <td id="traddCtrl2"></td>
    </tr>
 </table>

 <a href="javascript:prevPage()" id="btn_prev">Prev</a>&nbsp

  page: <span id="page"></span>

</td>
<td style="background-color: #8fffff;">

    <tr id="listingStats">
     <!--  <td id="traddCtrl1"></td>
      <td id="traddCtrl2"></td> -->
      <fieldset>

       <label>Prodcucer Score[0-10]:</label>

       <label id="divProducerScore">10</label>
       

       </fieldset> 
        &nbsp;

       <fieldset>
       <label>Consumer Score[0-10]:</label>

       <label id="divConsumerScore">10</label>
       </fieldset> 
        &nbsp;


        <div>Local Stats</div>
        <p id="prod_stat"></p>

        <div>Sound Level</div>
        <p id="sound_level"></p>

        <div>Remote Stats</div>
        <p id="cons_stat"></p>


    </tr>

  </table
</td>
</tr>
<tr style="background-color: #00ff00;">

        <fieldset id="fs_connection">
          <legend>Connection</legend>
          <div><button id="btn_connect">Connect</button> <span id="connection_status"></span></div>
        </fieldset>

</td>
<td>

          <legend>Publishing</legend>

          </div>

          </div>
           <div>
            <button id="btn_audio_level_stop">stop Audio Level</button> 
          </div>

            <button id="btn_producer_stats">Stats</button>
          </div>
        </fieldset>

</td>
