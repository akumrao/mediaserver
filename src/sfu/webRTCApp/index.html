<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" type="image/png" href="mediaserver.png" />
  <title>SFUServer Sample App</title>
</head>
<style>
  body {
    font: .9rem arial, serif;
  }
  table {
    width: 100%;
    max-width: 800px;
  }
  table td {
    width: 33.33%;
    vertical-align: top;
  }
  fieldset {
    min-height: 100%;
    border: 1px solid silver;
    padding: 10px;
  }
  button {
    padding: 5px;
    margin: 5px;
  }
  video {
    width: 100%;
  }
  span {
    font-family: monospace;
  }
</style>
<body>
  <table>
    <tr>
    <td> 
        status:
    </td>
    <td> 
        <div id="divStatus">Not Connected</div>
    </td>
    <td> 
        select room:
    </td>
    <td>
        <select id="roomCtrl" onchange="roomCtrlOnChange()">>
        <option value="room">Sfu-Room</option>
        <option>Teresa-Room</option>
        <option>Foo-Hall</option>
        <option>Lincoln-Hall</option>
       </select>
    </td>
     <td> 
        Participants:
    </td>
    <td> 
        <div id="divParticipants"></div>
    </td>
    <td> 
      <tr>
        <td> 
          Prodcucer Score[0-10]:
        </td>
        <td> 
        <div id="divProducerScore">10</div>
        </td>
      </tr>
       <tr>
        <td> 
          Consumer Score[0-10]:
        </td>
        <td> 
        <div id="divConsumerScore">10</div>
        </td>
       </tr>
       
    </td>

    </tr>
    <tr>
      <td id="traddCtrl1"></td>
      <td id="traddCtrl2"></td>
    </tr>
    <tr>
      <td>
        <div>Local Stats</div>
         <p id="prod_stat"></p>
      </td>
       <td>
        <div>Sound Level</div>
         <p id="sound_level"></p>
      </td>
      <td>
        <div>Remote Stats</div>
        <p id="cons_stat"></p>
      </td>

    </tr>

  </table>
  <br>
  <table>
    <tr>
      <td>
        <fieldset id="fs_connection">
          <legend>Connection</legend>
          <div><button id="btn_connect">Connect</button> <span id="connection_status"></span></div>
        </fieldset>
      </td>
      <td>
        <fieldset id="fs_publish">
          <legend>Publishing</legend>
          <div><label><input type="checkbox" id="chk_simulcast" > Use Simulcast</label></div>
          <div><label><input type="checkbox" id="chk_audio" checked> audio</label></div>
          <div><label><input type="checkbox" id="chk_video" checked> video</label></div>
          <div>
            <button id="btn_webcam">Start Webcam</button>
            <span id="webcam_status"></span>
          </div>
          <div>
            <button id="btn_screen">Share Screen</button>
            <span id="screen_status"></span>
          </div>
           <div>
            <button id="btn_audio_level_start">Start Audio Level</button> 
          </div>
           <div>
            <button id="btn_audio_level_stop">stop Audio Level</button> 
          </div>
           <div>
            <button id="btn_producer_stats">Stats</button>
          </div>
        </fieldset>
      </td>
      <td>
        <fieldset id="fs_subscribe" >
          <legend>Subscription</legend>
            <div><button id="btn_subscribe">Subscribe</button> <span id="sub_status"></span>
<!--            <div><button id="btn_subscribe_pause">Pause</button> <span id="sub_status"></span>-->
<!--            <div><button id="btn_subscribe_resume">Resume</button> <span id="sub_status"></span>-->
<!--            <div><button id="btn_subscribe_stats">stats</button> <span id="sub_status"></span>-->
          </div>
        </fieldset>
      </td>
    </tr>
  </table>




</body>
